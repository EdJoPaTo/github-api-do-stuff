name: Deno

on:
  push:
  pull_request:
  schedule:
    # Check if it works with current versions
    - cron: "42 2 * * 6" # weekly on Saturday 2:42 UTC

jobs:
  denofmt-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/checkout@v4

      - run: deno lint
      - run: deno fmt --check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/checkout@v4

      - run: deno cache *.ts
      - run: deno check *.ts
      # - run: deno test
